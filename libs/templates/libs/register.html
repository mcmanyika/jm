{% extends "libs/base.html" %} {% load static %} {% block content %}
<div class="col-lg-12">
  <div class="auth-form-transparent text-left p-4">
    <div class="brand-logo text-center">
      <a href="/">
      <img src="{% static 'img/logo.png' %}" width="100" alt="logo" />
      </a>
    </div>

    <div class="col-md-12" style="padding-top: 20px">
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <center>
          <button type="submit" class="btn btn-danger btn-lg">Sign up</button>
        </center>
      </form>
      <hr />
    <div class="text-center">
      <small class="mr-25">Already registered?</small>
      <a href="{% url 'account_login' %}"><small>Sign in</small></a>
    </div>
    </div>
  </div>

  {% endblock %}
</div>
