{% extends "creative_standalone_base.html" %} 
{% load cms_tags menu_tags sekizai_tags static %}
{% block content %}
<!--portfolio section start-->
<section class="portfolio-sec company-portfolio-section" id="portfolio-section">
    <div class="container">
            <div class="row">
                    {% for rw in photos %}
                    <div class="col-md-3">
                        <img src="/media/{{rw.image}}" alt="img">
                    </div>    
                    {% endfor %}
            </div>
            {% if request.user.is_authenticated %}
        <div class="padding-top">    
            <form  method="post"   action="" enctype="multipart/form-data">{% csrf_token %}
                <p class="pad">
                    {{form}}
                </p>
            <p style="padding-top:10px">
                <button type="submit" class="btn btn-danger btn-lg">Save</button>
                <button type="reset" class="btn btn-warning btn-lg">Clear</button>
            </p>
            </form>
        </div>
        {% endif %}
    </div>
</section>
<!--portfolio section end-->
{% endblock %}
